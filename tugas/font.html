<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .font-size {
            font-size: 1.2em;
            color: #009688;
            font-weight: bold;
        }

        .font-face {
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
        }

        .font-color {
            color: #FC819E;
        }

        .font-combination {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2em;
            color: #FC819E;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="font-size">Besar huruf +1</p>
    <p class="font-face">Jenis huruf Arial</p>
    <p class="font-color">Warna Huruf merah jambu</p>
    <p class="font-color">Warna huruf merah jambu</p>
    <p class="font-combination">Gabungan huruf</p>
</body>
</html>
