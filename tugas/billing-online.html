<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        input[type="number"], input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Billing Online</h2>
        <form id="inputForm">
            <input type="number" id="seconds" placeholder="Masukkan Jumlah Detik">
            <input type="submit" value="Hitung Tagihan">
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("inputForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var seconds = parseInt(document.getElementById("seconds").value);

            // Convert seconds to hours, minutes, and seconds
            var hours = Math.floor(seconds / 3600);
            var minutes = Math.floor((seconds % 3600) / 60);
            var remainingSeconds = seconds % 60;

            // Calculate billing
            var pulses = Math.ceil(seconds / 45);
            var bill = pulses * 30;

            // Display result
            var resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Durasi: " + hours + " jam, " + minutes + " menit, " + remainingSeconds + " detik<br>Jumlah Pulsa: " + pulses + "<br>Tagihan: Rp " + bill;
        });
    </script>
</body>
</html>
