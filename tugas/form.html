<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>

<h2 align="center">Form Pendaftaran</h2>

<table border="1" bgcolor="#FC819E" align="center">
    <form method="post" action="proses.php">
        <tr>
            <td>Nama</td>
            <td width="200"><input type="text" name="nama" size="30" /></td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>
                <select name="jk" size="1">
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>
                <input type="radio" name="agama" value="Islam">Islam<br />
                <input type="radio" name="agama" value="Katholik">Katholik<br />
                <input type="radio" name="agama" value="Protestan">Protestan<br />
                <input type="radio" name="agama" value="Hindu">Hindu<br />
                <input type="radio" name="agama" value="Budha">Budha<br />
            </td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>
                <input type="checkbox" name="hobby[]" value="Browsing" />Browsing<br />
                <input type="checkbox" name="hobby[]" value="Game" />Game<br />
                <input type="checkbox" name="hobby[]" value="Olahraga" />Olahraga
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td><textarea name="alamat" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="Kirim" /></td>
            <td><input type="reset" value="Batal" /></td>
        </tr>
    </form>
</table>

</body>
</html>
